<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Search</title>
</head>

<body>

    <!--  The container class in Materialize define the page width -->
    <div class="container">

        <!-- Header Row -->
        <div class="row">
            <h3>Movie Search</h3>
        </div>

        <!-- Div for Search Field for Movie Name -->
        <div class="row">
            <input id="find-movie" placeholder="Type Movie Name" type="text" class="validate">
        </div>

        <!-- Div for Buttons - each button has its own ID for the Click Handler -->
        <div class="row">
            <button id="search-btn" class="btn waves-effect waves-light" type="submit" name="action">Search
            </button>
            <button id="add-fav-btn" class="btn waves-effect waves-light" style="display: none;" type="submit"
                name="action">Add To Favourites
            </button>
            <button id="del-fav-btn" class="btn waves-effect waves-light" style="display: none;" type="submit"
                name="action">Delete From Favourites
            </button>
            <button id="view-fav-btn" class="btn waves-effect waves-light" style="display: none;" type="submit"
                name="action">View Favourites
            </button>
            <button id="remove-fav-btn" class="btn waves-effect waves-light" style="display: none;" type="submit"
                name="action">Remove All Favourites
        </div>

        <!-- Div to display Movie Data -->
        <div class="row">

            <!-- Display Metadata -->
            <div class="col s8">
                <ul class="metadata">
                    <li id="imdb-title"></li>
                    <li id="tmdb-release-date"></li>
                    <li id="imdb-id"></li>
                    <li id="tmdb-id"></li>
                    <li id="tmdb-user-score"></li>
                    <li id="tmdb-overview"></li>
                    <li id="tmdb-popularity"></li>
                    <li id="tmdb-user-score"></li>
                </ul>
            </div>

            <!-- Display Poster -->
            <div class="col s4">
                <ul>
                    <img id="poster-path" class="responsive-img">
                </ul>
            </div>
        </div>

        <!-- Div to hold collapsible structure to display reviews - limited to 3 by design -->
        <div class="row">
            <ul class="review-list collapsible" style="display: none;">
                <li id="rev-li0" style="display: none;">
                    <div id="review0-title" class="collapsible-header"></div>
                    <div class="collapsible-body"><span id="review0"></span></div>
                </li>
                <li id="rev-li1" style="display: none;">
                    <div id="review1-title" class="collapsible-header"></div>
                    <div class="collapsible-body"><span id="review1"></span></div>
                </li>
                <li id="rev-li2" style="display: none;">
                    <div id="review2-title" class="collapsible-header"></div>
                    <div class="collapsible-body"><span id="review2"></span></div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Div to hold the Modal framework used for messaging-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h5 id="modal-header"></h5>
            <hr />
            <div id="movie-list">

            </div>
        </div>
        <div class="modal-footer">            
            <button class="modal-close modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
        </div>
    </div>
    </div>

    <!-- Call JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
